<!DOCTYPE html>
<html>
<head>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

//Background Music
var playM = new Audio('Music/120Speed_DunDunDunV2_From_FesliyanStudios.com.mp3');
var toggle = true;
var musicOn = false;
sjs.keyDown(SPACE_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},2000);
} //end if toggle statement
}); //end keyDown function

var gameover_text = new sjs.Text("Game Over! That was a great try! Click Below to play again! Click above to go back to the main menu. ",28,"red");
gameover_text.centerH().offset(0,85);

var startBtn = new sjs.Button("Play Again", function(){
window.location = "Fish.html";
});

startBtn.center();

var startBtn = new sjs.Button("Main Menu", function(){
window.location = "Index.html";
});

startBtn.centerH();

var score_txt = new sjs.Text("Your Score: ", 21, "red");
score_txt.setText("Score: "+localStorage.getItem("score"));

} //end start
</script>
</head>
<body onload="start()">
<h1> Game Over </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
