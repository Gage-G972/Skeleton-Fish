<!DOCTYPE html>
<html>
<head>
<title> Skeleton Fish </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

//Background Music
var playM = new Audio('Music/infinite_strings.mp3');
var toggle = true;
var musicOn = false;
sjs.keyDown(SPACE_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},2000);
} //end if toggle statement
}); //end keyDown function

var menu_text = new sjs.Text("Skeleton Fish",28,"Red");
menu_text.centerH();

var game_text = new sjs.Text("Use the Arrow Keys to Control your skeleton. Only eat enemies smaller than you! Collect crumbs to grow! Press the space button to hear the music on any page.",28,"#ff0");
game_text.centerH().offset(0, 30);

var startBtn = new sjs.Button("Start Game", function(){
window.location = "fish.html";
});

startBtn.center();

var info_text = new sjs.Text("Created By Gage Grommesh",20,"Red");

info_text.bottom().centerH();

} //end start
</script>
</head>
<body onload="start()">
<h1> Skeleton Fish </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
